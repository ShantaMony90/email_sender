<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Email sender website</title>
  </head>
  <body>
    <header style="text-align: center" class="mb-4 mt-3">
      <h1>Send Email to Customers Using Django in 2024</h1>
    </header>
    <div style="text-align: center">
      <h4>Contact Client</h4>
      <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <input
          type="text"
          name="name"
          placeholder="Title of the Email"
          required
        />
        <br />
        <br />
        <input
          type="email"
          name="email"
          placeholder="The Company E-mail address"
          required
        />
        <br />
        <br />
        <textarea
          name="message"
          cols="20"
          rows="07"
          placeholder="Message to be delivered"
          required
        ></textarea>
        <br />
        <br />
        <button class="btn btn-primary mt-2" type="submit">Send</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
